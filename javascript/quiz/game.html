        const print = function print() {

            randomHearts = ``;

                randomHearts += `<i class="fa-solid fa-heart fa-beat"></i>`; 
            };
            out.innerHTML = randomHearts;

            if(heartsCnt%2 !== 0) {
                outt.innerHTML = '홀';
            } else {
                outt.innerHTML = '짝';
            }
        };

        oddBtn.addEventListener('click', print);
