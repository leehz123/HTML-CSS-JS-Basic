<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/js10.css">
    <title>이벤트 처리</title>
 </head>
<body>

    <h3># Javascript Event</h3>
    <ul>
        <li>모든 HTML 요소에는 이벤트를 추가할 수 있다.</li>
        <li>HTMl 속성으로 이벤트를 추가하는 방식과  Javascript로 이벤트를 추가하는 방식이 있다.</li>
    </ul>

    <h3># HTML 이벤트 속성으로 추가하기</h3>
    <div id="event1" 
    onclick="this.innerText='왜 클릭하셨죠?';" 
    onmouseover="this.innerText='마우스를 올리셨네요...';"
    onmouseleave="this.innerText='안녕히가세요';"
    >안녕하세요</div>


    <hr>

    <h3># 자바스크립트로 이벤트 추가하기</h3>
    <div id="event2">1</div>
    <script>
        const eventDiv = document.getElementById('event2');
        //1. 가져온 요소에 직접 이벤트 속성에 추가하기
        const myClickEvent = (e)=> {
            eventDiv.innerText='클릭되었습니다';
        };

        eventDiv.onclick = myClickEvent;

        //2. 가져온 요소의 addEventListener() 메서드 사용하기
        const myMouseoverEvent = (e) => {
            console.log(e);
            eventDiv.innerText='마우스를 올렸습니다.';
        }
        //하나의 이벤트에 여러 리스너를 달 수 있다.
        const myMouseoverEvent2 = (e) => {
            eventDiv.style = 'background-color: red;';
        }
        
        eventDiv.addEventListener('mouseover', myMouseoverEvent);   
        eventDiv.addEventListener('mouseover', myMouseoverEvent2); 
        //이벤트 리스너로 넣을 땐 on 빼고 넣어야 됨 ★★
        //'onclick' 말고 'click'으로 넣어야 됨!

        //이벤트 제거하기 
        // - 이벤트를 제거하기 위해서는 해당 콜백함수까지 함께 전달해야 한다.
        eventDiv.removeEventListener('click', myClickEvent); //이건 안 됨(addEventListener()를 통해 추가된 이벤트만 제거 가능 )
        //하나의 이벤트에 여러 리스너를 달 수 있으므로 어떤 리스너를 제거할 지 명시해야 한다
        //eventDiv.removeEventListener('mouseover', myMouseoverEvent);
        
        //더 많은 활용법은 구글링 하셈 

    </script>


</body>
</html>
