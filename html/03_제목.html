<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>제목</title>
</head>
<body>

    <!-- 제목 태그는 1~ 6까지 있다. -->
    <h1>This is heading</h1>
    <h2>This is heading</h2>
    <h3>This is heading</h3>
    <h4>This is heading</h4>
    <h5>This is heading</h5>
    <h6>This is heading</h6>
    <h7>This is heading</h7>
    <h8>This is heading</h8>
    <!-- 반복되는 HTML 태그 자동 생성하기 (Emmet)-->
    
    <!-- code : 해당 요소의 내용이 프로그램 코드임을 표시하기 위한 태그 -->
    <h3> #유용한 Emmet들 </h3>
    <p>
        tagname : 해당 태그 자동 완성<br>
        $ : 번호 자동 부여 <code>h$*5</code><br>
        * : 같은 태그를 원하는 만큼 반복한다. <code>h$*5</code><br> 
        + : 태그를 연속적으로 추가한다. <code>(h1+p+p)*3</code><br>
        ex.<br>
        (h$+p+p)*3<br>
        더 자세한 내용은 emmet에 대해 구글 검색<br>
    </p>
    
</body>
</html>
